    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka One', 'cursive';
            background: url("assests/Screenshot (339).png") no-repeat;
            background-size: cover;
        }

        h1 {
            font-size: 70px;
            color: #FAB201;
            font-weight: 900;
            -webkit-text-stroke: 5px white;
        }


        h2 {
            color: white;
            margin-left: 200px;
            margin-top: 10px;
        }

        .flex {
            display: flex;
        }

        .game-display {
            justify-content: space-evenly;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .container,
        .game-display,
        #result {
            flex-direction: column;
        }

        .box {
            height: 90px;
            width: 90px;
            margin: 5px;
            background-color: #ca7dee;
            border-radius: 10px;
            box-shadow: 3px 3px white;
            position: relative;
        }

        p {
            text-align: center;
            line-height: 100px;
            font-size: xx-large;
            color: black;
        }

        h3 {
            color: white;
            font-size: 30px;
        }

        #result {
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            justify-content: center;
            align-items: center;
            background-color: black;
            visibility: hidden;
            opacity: 0.9;
            z-index: 99;
        }

        #message {
            font-size: 50px;
            color: white;
        }

        

        a {
            color: white;
        }

        .hide {
            display: block;
        }

        .mark {
            background: url("assests/question-mark.png") no-repeat;
            background-position: center;
            background-size: cover;
            width: 60%;
            height: 60%;
            display: flex;
            position: absolute;
            top: 18px;
            left: 18px;
            z-index: 10;
            cursor: pointer;
        }

        .face {
            cursor: pointer;
            background-position: center;
            background-size: cover;
            width: 60%;
            height: 60%;
            font-size: xx-large;
            display: flex;
            position: absolute;
            top: 24px;
            left: 24px;
            z-index: 1;
        }

        @media (max-width:600px) {
            h1 {
                font-size: 52px;
                -webkit-text-stroke: 2px white;
            }

            h3 {
                font-size: 25px;
            }

            #message {
                font-size: 35px;
            }
        }
    </style>
</head>
