        .box {
            height: 90px;

            margin: 5px;
            background-color: #ca7dee;
            border-radius: 10px;
            box-shadow: 3px 3px white;
            position: relative;
        }

        p {
            text-align: center;
            line-height: 100px;
            font-size: xx-large;
            color: black;
        }

        h3 {
            color: white;
            font-size: 30px;
        }

        #result {
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            justify-content: center;
            align-items: center;
            background-color: black;
            visibility: hidden;
            opacity: 0.9;
        }

        #message {
            font-size: 50px;
            color: white;
        }

        #button {
            padding: 10px;
            margin-top: 30px;
            background-color: #FAB201;
            color: white;
            cursor: pointer;
            text-align: center;
            line-height: 40px;
            font-size: 30px;
            opacity: 1;
            border-radius: 5px;
        }

        .card-after {
            position: absolute;
            border-radius: 5px;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.7s ease-out;
            backface-visibility: hidden;
        }

        .card-after {
            background-color: #ffffff;
            transform: rotateY(180deg);
        }

        .container.flipped {
            transform: rotateY(180deg);
        }

        .container.flipped .card-after {
            transform: rotateY(0deg);
        }


        .hide {
            display: none;
        }

        .mark {
            background: url("assests/question-mark.png") no-repeat;
            background-position: center;
            background-size: cover;
            width: 60%;
            height: 60%;
            display: flex;
            position: absolute;
            top: 18px;
            left: 18px;
            z-index: 10;
        }

        .face {
            background-position: center;
            background-size: cover;
            width: 60%;
            height: 60%;
            font-size: xx-large;
            display: flex;
            position: absolute;
            top: 24px;
            left: 24px;
            z-index: 1;
        }

        @media (max-width:600px) {
            h1 {
                font-size: 52px;
                -webkit-text-stroke: 2px white;
            }

            h3 {
                font-size: 25px;
            }

            #message {

        }
    </style>
